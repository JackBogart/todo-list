<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
    </head>
    <body>
        <div class="header"><span class="logo">To-Do List</span><span class="date"></span></div>
        <div class="sidebar">
            <ul>
                <li class="project">
                    <button type="button" class="project-btn">
                        <span>Today</span>
                    </button>
                </li>
                <li>
                    <div class="project-divider">Lists</div>
                </li>
                <li class="project">
                    <button type="button" class="project-btn">To-Do</button>
                </li>
            </ul>
        </div>
        <div class="content">
            <div class="content-header">
                <h2 class="project-name">Project Name Here</h2>
                <button type="button" class="add clickable-btn add-task"></button>
            </div>
            <div class="tasks"></div>
        </div>
    </body>
</html>
