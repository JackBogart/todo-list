<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
    </head>
    <body>
        <dialog class="task-modal">
            <form action="" class="task-form">
                <div class="form-row">
                    <label for="title">Title</label>
                    <input type="text" maxlength="72" id="title" name="title" required />
                </div>
                <div class="form-row">
                    <label for="desc">Description</label>
                    <textarea name="desc" id="desc" rows="10" cols="72"></textarea>
                </div>
                <div class="form-row">
                    <label for="due-date">Due Date</label>
                    <input type="date" id="due-date" name="due-date" />
                </div>
                <fieldset>
                    <legend>Priority</legend>

                    <div class="radio-option">
                        <input type="radio" id="low" name="priority" value="low" required />
                        <label for="low">Low</label>
                    </div>

                    <div class="radio-option">
                        <input type="radio" id="medium" name="priority" value="medium" required />
                        <label for="medium">Medium</label>
                    </div>

                    <div class="radio-option">
                        <input type="radio" id="high" name="priority" value="high" required />
                        <label for="high">High</label>
                    </div>
                </fieldset>

                <button class="submit-task" type="submit">Add Task</button>
                <button class="clickable-btn cancel" value="cancel" formmethod="dialog" formnovalidate></button>
            </form>
        </dialog>
        <div class="header"><span class="logo">To-Do List</span><span class="date"></span></div>
        <div class="sidebar">
            <ul>
                <li class="project">
                    <button type="button" class="project-btn">
                        <span>Today</span>
                    </button>
                </li>
                <li>
                    <div class="project-divider">
                        <span>Lists</span><button type="generic" class="clickable-btn add"></button>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content">
            <div class="content-header">
                <h2 class="project-name">Project Name Here</h2>
                <button type="button" class="add clickable-btn add-task"></button>
            </div>
            <div class="tasks"></div>
        </div>
    </body>
</html>
