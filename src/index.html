<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
    </head>
    <body>
        <dialog class="task-dialog">
            <form action="" class="task-form" method="dialog">
                <input type="text" id="task-mode" />
                <div class="form-row">
                    <label for="task-title">Title</label>
                    <input type="text" maxlength="72" id="task-title" name="title" required autofocus />
                </div>
                <div class="form-row">
                    <label for="task-desc">Description</label>
                    <textarea name="desc" id="task-desc" rows="10" cols="72"></textarea>
                </div>
                <div class="form-row">
                    <label for="task-date">Due Date</label>
                    <input type="date" id="task-date" name="date" required />
                </div>
                <div class="form-row">
                    <label for="task-priority">Priority</label>
                    <select name="priority" id="task-priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>

                <button class="task-submit" type="submit">Submit</button>
                <button class="clickable-btn cancel" value="cancel" type="button"></button>
            </form>
        </dialog>
        <div class="header"><span class="logo">To-Do List</span><span class="header-date"></span></div>
        <div class="sidebar">
            <ul>
                <li>
                    <button type="button" class="project">Today</button>
                </li>
                <li>
                    <div class="project-divider">
                        <span>Lists</span><button type="generic" class="clickable-btn add"></button>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content">
            <div class="content-header">
                <h2 class="project-name">Project Name Here</h2>
                <button type="button" class="add clickable-btn add-task"></button>
            </div>
            <div class="tasks"></div>
        </div>
    </body>
</html>
